<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loading</title>
</head>
<body>
<h1>Website is loading, be patient...</h1>
<script>
    var source = new EventSource('init.stream');
    source.addEventListener('message', function (e) {
        console.log(e.data);
    });

    source.addEventListener('complete', function (e) {
        window.location.reload();
    });
</script>
</body>
</html>
